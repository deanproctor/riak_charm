name: riak
maintainer: Dean Proctor <dproctor@basho.com>
summary: Distributed data store written in Erlang
description: |
  Riak combines a decentralized key-value store, a flexible map/reduce
  engine, and a friendly HTTP/JSON query interface to provide a database
  ideally suited for Web applications.
provides:
  endpoint:
    interface: http

peers:
  ring:
    interface: riak
